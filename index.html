<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2021-09-27cw</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="step" class="service-step">
    <h2 class="content-h2">作業までの流れ</h2>
    <div class="box-content">
        <ul class="item-step list-unstyled">
          <li class="step-num">STEP<br><span>1</span></li>
          <li class="step-title"><strong>ネット予約</strong></li>
          <li class="step-desc">このページにあるくらしのマーケットの予約ボタンをクリックしてネット予約をしてください。</li>
        </ul>
        
        <ul class="item-step list-unstyled">
          <li class="step-num">STEP<br><span>2</span></li>
          <li class="step-title"><strong>予約確認</strong></li>
          <li class="step-desc">当社から予約確認の連絡をさせて頂きます。</li>
        </ul>
        
        <ul class="item-step list-unstyled">
          <li class="step-num">STEP<br><span>3</span></li>
          <li class="step-title"><strong>作業</strong></li>
          <li class="step-desc">予約日時にお客様のところに伺い、作業いたします。</li>
        </ul>
        
        <ul class="item-step list-unstyled">
          <li class="step-num">STEP<br><span>4</span></li>
          <li class="step-title"><strong>お支払い</strong></li>
          <li class="step-desc">予約時に選択された方法で作業料金をお支払いください。お支払い完了後は領収書などを受け取り、金額をご確認ください。</li>
        </ul>
        
    </div><!-- .box-content -->
  </div>
    
  
</div>
</body>
</html>
